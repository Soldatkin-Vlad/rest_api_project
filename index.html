<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование REST API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тестирование REST API для пользователей</h1>

        <h2>Создать пользователя</h2>
        <form id="create-user-form">
            <label>Имя: <input type="text" id="create-name" required></label><br>
            <label>Email: <input type="email" id="create-email" required></label><br>
            <label>Пароль: <input type="password" id="create-password" required></label><br>
            <button type="submit">Создать пользователя</button>
        </form>

        <h2>Обновить пользователя</h2>
        <form id="update-user-form">
            <label>ID пользователя: <input type="number" id="update-id" required></label><br>
            <label>Имя: <input type="text" id="update-name" required></label><br>
            <label>Email: <input type="email" id="update-email" required></label><br>
            <button type="submit">Обновить пользователя</button>
        </form>

        <h2>Удалить пользователя</h2>
        <form id="delete-user-form">
            <label>ID пользователя: <input type="number" id="delete-id" required></label><br>
            <button type="submit">Удалить пользователя</button>
        </form>

        <h2>Авторизация пользователя</h2>
        <form id="auth-user-form">
            <label>Email: <input type="email" id="auth-email" required></label><br>
            <label>Пароль: <input type="password" id="auth-password" required></label><br>
            <button type="submit">Авторизоваться</button>
        </form>

        <h2>Получить информацию о пользователе</h2>
        <form id="get-user-form">
            <label>ID пользователя: <input type="number" id="get-id" required></label><br>
            <button type="submit">Получить информацию</button>
        </form>

        <h3>Ответ сервера:</h3>
        <pre id="response-output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
